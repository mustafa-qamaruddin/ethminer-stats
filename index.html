<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ethminer Stats</title>
    <link rel="stylesheet" href="./style.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="./main.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>

    </header>

    <div class="container">

      <div class="jumbotron mt-3">
        <h1>Ethminer Stats</h1>
        <p>Ethminer.org API Client for Miner <span></span></p>
      </div>
      
      <div class="row price">

        <div class="usd">
          USD $<span class="number-circle"></span>
        </div>

        <div class="btc">
          BTC <span></span>
        </div>

      </div>

      <div class="row pool-stats">

        <div class="hash-rate">
          <span></span> TH/s
        </div>

        <div class="miners">
          <span></span> Miners
        </div>

        <div class="workers">
          <span></span> Workers
        </div>

        <div class="blocks">
          <span></span> Blocks/Hour
        </div>
        
      </div>

      <div class="row network-stats">

        <div class="hash-rate">
          <span></span> TH/s
        </div>

        <div class="difficulty">
          <span></span>
        </div>

        <div class="block-time">
          <span></span>
        </div>

      </div>

      <div class="row miner-stats">

        <div class="hash-rate">
          <span></span> MH/s
        </div>

        <div class="workers">
          <span></span> Active Workers
        </div>

        <div class="valid-shares">
          <span></span> Valid Shares
        </div>

        <div class="stale-shares">
          <span></span> Stale Shares
        </div>

        <div class="invalid-shares">
          <span></span> Invalid Shares
        </div>

        <div class="unpaid">
          <span></span> ETH
        </div>

        <div class="last-seen">
          Last Seen @ <span></span>
        </div>

      </div>

      <div class="chart">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>

    </div>

    <footer>
    </footer>
  </body>
</html>
