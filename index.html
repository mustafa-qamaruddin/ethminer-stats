<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ethminer Stats</title>
    <link rel="stylesheet" href="./style.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="./main.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>

    </header>

    <div class="container">

      <div class="jumbotron mt-3">
        <h1>Ethminer Stats</h1>
        <p>Ethminer.org API Client for Miner <span></span></p>
      </div>
      
      <div class="row price section">

        <div class="row section-title">
          Ethereum Price
        </div>

        <div class="row">

          <div class="col usd">
            USD $<span class="number-circle"></span>
          </div>

          <div class="col btc">
            BTC ₿<span></span>
          </div>

        </div>

      </div>

      <div class="row miner-stats section">

        <div class="row section-title">
          Miner Stats
        </div>

        <div class="row">
          <div class="col hash-rate">
            <span></span> MH/s
          </div>

          <div class="col workers">
            <span></span> Active Workers
          </div>

          <div class="col valid-shares">
            <span></span> Valid Shares
          </div>

          <div class="col stale-shares">
            <span></span> Stale Shares
          </div>

          <div class="col invalid-shares">
            <span></span> Invalid Shares
          </div>

          <div class="col unpaid">
            Wei ω<span></span>
          </div>

          <div class="col unpaid-eth">
            ETH Ξ<span></span>
          </div>

          <div class="col unpaid-usd">
            USD $<span></span>
          </div>

          <div class="col unpaid-btc">
            BTC ₿<span></span>
          </div>

        </div>

        <div class="row">

          <div class="col last-seen">
            Last Seen @ <span></span>
          </div>

        </div>

      </div>

      <div class="row pool-stats section">

        <div class="row section-title">
          Pool Stats
        </div>

        <div class="row">
        
          <div class="col hash-rate">
            <span></span> TH/s
          </div>

          <div class="col miners">
            <span></span> Miners
          </div>

          <div class="col workers">
            <span></span> Workers
          </div>

          <div class="col blocks">
            <span></span> Blocks/Hour
          </div>

        </div>
        
      </div>

      <div class="row network-stats section">

        <div class="row section-title">
          Network Stats
        </div>

        <div class="row">
        
          <div class="col hash-rate">
            <span></span> TH/s
          </div>

          <div class="col difficulty">
            <span></span>
          </div>

          <div class="col block-time">
            <span></span>
          </div>

        </div>

      </div>

    </div>

    <footer>
    </footer>
  </body>
</html>
